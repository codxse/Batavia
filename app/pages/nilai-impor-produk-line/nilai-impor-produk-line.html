<ion-navbar *navbar primary>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Nilai Impor Produk</ion-title>
</ion-navbar>

<ion-content padding>
  <div>
    <nvd3 [options]="options" [data]="data"></nvd3>
  </div>
  <ion-item>
    <ion-label>Dari</ion-label>
    <ion-select [(ngModel)]="startMonth" (ngModelChange)="onChange('start')">
      <ion-option *ngFor="let month of monthArr" value="{{month}}">{{getMonthName(month)}}</ion-option>
    </ion-select>
    <ion-select [(ngModel)]="startYear" (ngModelChange)="onChange('start')">
      <ion-option *ngFor="let year of yearArr" value="{{year}}">{{year}}</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>Sampai</ion-label>
    <ion-select [(ngModel)]="endMonth" (ngModelChange)="onChange('end')">
      <ion-option *ngFor="let month of monthArr" value="{{month}}">{{getMonthName(month)}}</ion-option>
    </ion-select>
    <ion-select [(ngModel)]="endYear" (ngModelChange)="onChange('end')">
      <ion-option *ngFor="let year of yearArr" value="{{year}}">{{year}}</ion-option>
    </ion-select>
  </ion-item>
</ion-content>
