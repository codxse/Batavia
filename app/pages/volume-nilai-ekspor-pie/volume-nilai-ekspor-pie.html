<ion-navbar *navbar primary>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Volume & Nilai Ekspor</ion-title>
</ion-navbar>

<ion-content padding class="volume-nilai-ekspor-pie">
  <div>
    <nvd3 [options]="options" [data]="data"></nvd3>
  </div>
  <ion-list>
    <ion-item>
      <ion-label>Kategori</ion-label>
      <ion-select [(ngModel)]="kategori" (ngModelChange)="onChange()">
        <ion-option value="0">Nilai</ion-option>
        <ion-option value="1">Volume</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
    <ion-label>Tahun</ion-label>
    <ion-select [(ngModel)]="tahun" (ngModelChange)="onChange()">
      <ion-option *ngFor="let tahun of tahunArr" value="{{tahun}}">{{tahun.substring(0,4)}}</ion-option>
    </ion-select>
  </ion-item>
  </ion-list>
  </ion-content>
