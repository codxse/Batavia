<ion-navbar *navbar primary>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Ekpor dan Impor</ion-title>
</ion-navbar>

<ion-content padding>
  <div>
    <nvd3 [options]="options" [data]="data"></nvd3>
  </div>
  <ion-item>
    <ion-label>Rentang</ion-label>
    <ion-select [(ngModel)]="dari">
      <ion-option value="2008-01-01T00:00:00.000Z" selected>2008</ion-option>
      <ion-option *ngFor="let date of dateArr" value="{{date}}">{{date | date:'y'}}</ion-option>
    </ion-select>
    <ion-select [(ngModel)]="sampai">
      <ion-option *ngFor="let date of dateArr" value="{{date}}">{{date | date:'y'}}</ion-option>
      <ion-option value="2014-01-01T00:00:00.000Z" selected>2014</ion-option>
    </ion-select>
  </ion-item>
</ion-content>
